<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Registry UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'ui/css/styles.css' %}">
    <link rel="icon" type="image/png" href="{% static 'ui/img/favicon.svg' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'ui/img/favicon.svg' %}">
    <script src="{% static 'ui/js/scripts.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_css %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'ui:index' %}">
            <img src="{% static 'ui/img/favicon.svg' %}" alt="Logo" class="me-2" style="height: 3rem; width: auto;">
            Docker Registry UI
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ui:repository_list' %}">
                        <i class="bi bi-grid me-1"></i>
                        Images
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% block content %}{% endblock %}

{% block extra_js %}{% endblock %}

<footer class="footer">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <span>Version: {{ app_version }}</span>
            </div>
            <div>
                <span>Â© 2025 Silmaen</span>
            </div>
            <div>
                <a href="https://github.com/Silmaen/DockerUI" target="_blank">
                    <i class="bi bi-github me-1"></i>GitHub
                </a>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
